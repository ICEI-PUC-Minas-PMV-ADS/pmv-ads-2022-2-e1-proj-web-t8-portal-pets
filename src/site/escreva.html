<body>
    <header>
        <div class="logo">
            <h1 href="../home.html" class="logo-text">Amigo <span>Pet</span></h1>               
        </div>
            
        <i class="fa fa-bars menu-toggle"></i>
        <ul class="nav">
            <li><a href="../home.html">Início</a></li>
            <li><a href="../site/escreva.html">Escreva</a></li>
            <li><a href="../site/quem-somos.html">Quem somos</a></li>
            <li><a href="../site/contato.html">Contato</a></li>
        </ul>
        
    </header>
     
    <!-- Main Content -->
    <div class="main-content">

        <div class="form-container">
            <div class="title">
                <h1>Enviar Postagem</h1>
                <p>Crie aqui o seu próprio post!</p>
            </div>
            <form action="">
                <div class="top">
                    <div class="comment-input">
                        <input type="text" id="name" placeholder="Seu nome">
                    </div>
                    <div class="comment-input">
                        <input type="email" id="email" placeholder="Seu e-mail" >
                    </div>
                </div>
                <div class="middle">
                    <input type="text" id="title" placeholder="Escreva o título">
                </div>
                <div class="bottom">
                    <textarea name="text" id="text" cols="30" rows="5" placeholder="Escreva seu post..."></textarea>
                </div>
                <br>
                <input type="button" id="sendPublish" value="Enviar">
                <span id="button-error"></span>
            </form>
        </div>

        <div class="form-container">
            <div class="title">
                <h1>Projetos e Ações</h1>
                <p>Compartilhe uma ONG ou um projeto social</p>
            </div>
            <form action="">
                <div class="top">
                    <div class="comment-input">
                        <input type="text" id="name-ong" placeholder="Seu nome">
                    </div>
                    <div class="comment-input">
                        <input type="email" id="email-ong" placeholder="Seu e-mail">
                    </div>
                </div>
                <div class="middle">
                    <input type="text" id="site-ong" placeholder="Site da ONG ou projeto social">
                </div>
                <div class="bottom">
                    <textarea name="text" id="text-ong" cols="30" rows="5" placeholder="Descreva sua ONG ou projeto social..."></textarea>
                </div>
                <br>
                <input type="button" id="sendPublishOng" value="Enviar">
                <span id="button-ong-error"></span>
            </form>
        </div>
    </div>
    <!-- // Main Content -->

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-row">
            <h1 class="logo-text">Amigo <span>Pet</span></h1>

        <div class="footer-row">
